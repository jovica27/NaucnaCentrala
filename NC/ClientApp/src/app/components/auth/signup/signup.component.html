<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required>
      </div>

      <div class="form-group">
        <label for="userRole">Role</label>
        <select id="userRole" name="userRole" class="form-control" ngModel>
          <option selected>AUTHOR</option>
          <option>READER</option>
          <option>EDITOR</option>
          <option>REVIEWER</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          ngModel
          class="form-control">
      </div>

      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          ngModel
          class="form-control">
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          ngModel
          class="form-control">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          ngModel
          class="form-control">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          name="state"
          ngModel
          class="form-control">
      </div>

      <div class="form-check">
        <label for="state">Scientific Areas</label>

        <div class="form-check" *ngFor="let s of scientificAreas">
            <input class="form-check-input" type="checkbox" id="{{s}}" name="{{s}}" ngModel>
            <label class="form-check-label" for="{{s}}">
              {{s}}
            </label>

            <br/>
        </div>

      </div>

      <button class="btn btn-block btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>

    </form>
  </div>
</div>
